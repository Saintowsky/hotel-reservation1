<div class="room-detail-container" *ngIf="room">
  <h2 class="room-title">{{ room.name }}</h2>
  
  <div class="room-info">
    <p class="room-description">{{ room.description }}</p>
    <p class="room-price">Price: ${{ room.price }} per night</p>
  </div>

  <form [formGroup]="bookingForm" (ngSubmit)="bookRoom()" class="booking-form">
    <div class="form-group">
      <label for="checkInDate">Check-in Date:</label>
      <input type="date" id="checkInDate" formControlName="checkInDate">
    </div>
    <div class="form-group">
      <label for="checkOutDate">Check-out Date:</label>
      <input type="date" id="checkOutDate" formControlName="checkOutDate">
    </div>
    <button type="submit" [disabled]="!bookingForm.valid" class="book-now-btn">Book Now</button>
  </form>
</div>
